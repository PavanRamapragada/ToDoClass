<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/bb9001a50b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" onkeypress="keypresstodoTextHandler(event)" id="todo-input" placeholder="Enter your task" />
    <button>
        <span class="addbtn" id="add_button" onclick="addtodoobj.addtodom()" >Add</span>
    </button>
    <ul id="todo-list-ul"></ul>

    <script src="index.js"></script>
</body>
</html>
